<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsiveness -->
    <title>Invoice Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Light background for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        .card {
            border: none; /* Remove border */
            border-radius: 15px; /* Rounded corners */
            width: 90%; /* Responsive width */
            max-width: 600px; /* Maximum width for larger screens */
            padding: 20px; /* Padding inside the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            background-color: #ffffff; /* White background for the card */
        }

        .card-title {
            color: #343a40; /* Dark text for the title */
            font-weight: bold; /* Bold title */
            font-size: 24px; /* Larger font size */
            margin-bottom: 20px; /* Space below title */
        }

        #loading {
            display: none; /* Hide loading initially */
        }

        #loading img {
            animation: spin 1s linear infinite; /* Add spinning animation to loading icon */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Invoice Processor</h1>
                
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="formFileMultiple" class="form-label fw-bold">Upload PDF Invoices</label>
                        <input class="form-control" type="file" id="formFileMultiple" name="files[]" multiple accept="application/pdf" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Process Invoices</button>
                    </div>
                </form>
                
                <div id="loading" class="text-center mt-4">
                    <img src="{{ url_for('static', filename='images/spinner.svg') }}" alt="Processing..." width="50">
                    <p class="mt-2">Processing your files, please wait...</p>
                </div>                           
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.querySelector('form');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function(e) {
            loading.style.display = 'block'; // Show loading indicator on submit
        });
    </script>
</body>
</html>
