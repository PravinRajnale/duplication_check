<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%; /* Full height for body and html */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100"> <!-- Use container-fluid for full width -->
        <div class="card shadow-lg h-100"> <!-- Card takes full height -->
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Processing Results</h1>
                
                <div class="mb-4">
                    <h3>Invoice Details</h3>
                    <div class="table-responsive table-container">
                        {{ tables[0]|safe }}
                    </div>
                    <div class="mt-2">
                        <a href="{{ download_links['Invoice Details'] }}" class="btn btn-success">Download Invoice Details</a>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h3>Identified Issues</h3>
                    <div class="table-responsive table-container">
                        {{ tables[1]|safe }}
                    </div>
                    <div class="mt-2">
                        <a href="{{ download_links['Identified Issues'] }}" class="btn btn-danger">Download Identified Issues</a>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Process More Files</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
